# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

      # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.log('payload', context.payload.pull_request);
            console.log('comment url', context.payload.review_comment_url);
            console.log('payload', context.payload.pull_request.review_comments);
            console.log('links', context.payload.pull_request._links);
            //console.log('review comment links', context.payload.pull_request._links.review_comments);
            console.log('review comment links', context.payload.pull_request._links.review_comments.href);
            const commentsUrl = context.payload.pull_request._links.review_comments.href

            const reviewComment0 = await github.request(`${commentsUrl}/0`);
            const reviewComment1 = await github.request(`${commentsUrl}/1`);

            console.log(reviewComment0);
            console.log(reviewComment1);



        # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
